<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Guess The Word</title>
    <link rel="icon" href="photos/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the 5 letters word</h1>
    <div class="gamearea">
        <div class="rows"></div>
        <div class="btns">
            <button class = "submit">Submit</button>
            <button class = "newgame">New Game</button>
        </div>
        <div class="message">Guess the word</div>
    </div>
    <footer>
        <div class="colors">
            <div class="green">
                <div class="color"></div>
                <div class="dis">True letter and place</div>
            </div>
            <div class="orange">
                <div class="color"></div>
                <div class="dis">True letter, Wrong place</div>
            </div>
            <div class="dark">
                <div class="color"></div>
                <div class="dis">Wrong letter and place</div>
            </div>
        </div>
    </footer>
    <script src='main.js'></script>
</body>  
</html>
